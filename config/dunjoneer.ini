[config]
driver          =   opengl
height          =   1080
width           =   1920
colorDepth      =   32
anisotropic     =   true
antiAliasing    =   true
bilinear        =   true
trilinear       =   true
fullscreen      =   false
vSync           =   true
stencilBuffer   =   true

[entities]
modelFolder     =   ./media/models/
textureFolder   =   ./media/textures/
configFolder    =   ./config/models/

[maps]
mapFolder       =   map
defaultMap      =   main.ini
